<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js" integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>

    <title>Paps Place</title>
</head>

<body>

    <div class="landing">

        <h1 style="margin-top: -50px;">WELCOME</h1>
        <h1> PAPS PLACE PIZZERIA</h1>
        <p>IN PIZZA WE CRUST!</p>
        <div class="mouse-click"></div>
        <a href="#type"><img src="images/mouse_click.png" alt=" mouse_click" id="mouse-click"></a>

    </div>
    <div class="container">

        <div class="Varieties">
            <h2>ON THE MENU</h2>

            <div id="type">
                <img src="images/pepperoni.jpg" alt="pepperoni pizza" height="200px" width="300px">
                <p>PEPPERONI PIZZA</p>
            </div>
            <div id="type">
                <img src="images/vegeterian.jpg" alt="vegeterian pizza" height="200px" width="300px">
                <P>VEGETERIAN PIZZA</P>
            </div>
            <div id="type">
                <img src="images/cheese.jpg" alt="cheese pizza" height="200px" width="300px">
                <p>CHEESE PIZZA</p>
            </div>
            <div id="type">
                <img src="images/seafood.jpg" alt="seafood pizza" height="200px" width="300px">
                <P>SEAFOOD PIZZA</P>
            </div>
            <div id="type">
                <img src="images/Margherita.jpg" alt="Margherita pizza" height="200px" width="300px">
                <P>MARGHERITA PIZZA</P>
            </div>
            <div id="type">
                <img src="images/mushroom.jpg" alt="mushroom pizza" height="200px" width="300px">
                <P>MUSHROOM PIZZA</P>
            </div>

        </div>

    </div>
    <div class="container-fluid order" id="make-order">
        <div class="order-overlay">
            <div class="controls-top text-center" id="Order-now">
                <h2>Order Here</h2>
            </div>
            <h2>Order your pizza here and we will deliver it to you at your door step!</h2>
            <div class="row">
                <div class="col-sm-5">
                    <form action="">
                        <label for="select">Select type</label>
                        <select class="browser-default custom-select custom-select-md mb-3 name">
                            <!-- <option selected value="choose">Choose your flavor</option> -->
                          <option value="Chicken Tikka">pepperoni pizza</option>
                          <option value="PeriPeri Pizza">vegeterian pizza</option>
                          <option value="Raspberry Dessert Pizza">cheese pizza</option>
                          <option value="Chicken Alfredo Pizza">seafood Pizza</option>
                          <option value="Sunchoke Pizza">mushroom</option>
                          <option value="Buffalo Chicken Sticks">mergherita pizza</option>
                       </select>
                        <label for="select">Select Size</label>
                        <select class="browser-default custom-select custom-select-md mb-3" id="size">
                          <option selected value="0">Select size here</option>
                           <option value="large">Large -- sh. 1200</option>
                           <option value="medium">Medium -- sh. 850</option>
                           <option value="small">Small -- sh. 600</option>
                        </select>


                </div>
                <script src="js/scripts.js"></script>
</body>

</html>
